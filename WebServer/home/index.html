<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <div class="ball"></div>
    <div class="ball2"></div>
    <nav class="navbar">
        <div class="navbar-logo">
            <a class="nav-link" onclick="active_section('play')"><img src="./resrc/media/logo.png" alt="Logo"></a>
        </div>
        <div class="navbar-buttons">
            <ul>
                <li><a class="nav-link" data-target="home" href="#home" onclick="disactiv_sections()">Home</a></li>
                <li><a class="nav-link" data-target="profile" href="#profile" onclick="disactiv_sections()">Profile</a></li>
                <li><div class="profil"><img id="pro" src="" alt=""></div></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <aside>
            <div class="aside_content">
                <div class="image1">
                    <ul>
                        <li><a class="settings-button" onclick="showSettingsModal()"><div class="seting_icon"></div></a></li>
                        <li><a class="notification" onclick="showNotificationsModal()"><div class="notification_icon aside_button"></div></a></li>
                        <li><a class="nav-link" data-target="chat" href=""><div class="chat_icon  aside_button"></div></a></li>
                    </ul>
                </div>
                <div class="image2">
                    <ul>
                        <li><a class="settings-button" onclick="showSettingsModal()"><div class="seting_icon"></div></a></li>
                        <li><a class="logout-button og_out_icon aside_button" onclick="showLogoutModal()"><div class="log_out_icon"></div></a></li>
                    </ul>
                </div>
            </div>
        </aside>
        
        <article>
            <div id="home" class="content-section home">
                <div class="game">
                    <img src="./resrc/normal.jpeg" alt="">
                    <button onclick="navigate('play')">Start game</button>
                </div>
                <div class="game">
                    <img src="./resrc/champions.png" alt="">
                    <button onclick="navigate('play_tournament')">Play Tournament</button>
                </div>
                <div class="challenge">
                    <div class="center">
                        <h2>challenge friends</h2>
                    </div>
                    <div class="list_friend"></div>
                </div>
                <div class="invite">
                    <div class="center">
                        <h2>invite to friends</h2>
                    </div>
                    <div class="list_friend"></div>
                </div>
            </div>
            <div id="profile" class="content-section profile">
                <div class="welcome">
                    <div>
                        <!-- <div class="image_to_profile"></div> -->
                            <img id="profileid" src="" alt="profile">
                        <h3 id="login">yakhay</h3>
                    </div>
                    <div>
                        <div class="rank"></div>
                        <h3 id="content_rank">1</h3>
                    </div>
                    <div class="scor">
                        <div><h1>scor</h1></div>
                        <div id="content_scor"></div>
                    </div>
                </div>
                <div class="data">
                    <div class="leadrboard">
                        <div class="data_titel"><h2>leadrboard</h2></div>
                    </div>
                    <div class="global_data">
                        <div class="data_titel">
                            <a href="#"><h2>friends</h2></a>
                            <a href="#"><h2>match history</h2></a>
                            <a href="#"><h2>channels</h2></a>
                        </div>
                    </div>
                    <div class="achievements">
                        <div class="data_titel"><h2>achievements</h2></div>
                    </div>
                </div>
            </div>
            <div id="chat" class="content-section aside-co">
                <div class="friend-list">
                    <h2>Friends</h2>
                    <ul id="friends">
                        <li onclick="openChat('Alice')">Alice</li>
                        <li onclick="openChat('Bob')">Bob</li>
                        <li onclick="openChat('Charlie')">Charlie</li>
                    </ul>
                </div>
                <div class="chat-container">
                    <div id="chat-header" class="chat-header">
                        <h2 id="chat-friend-name">Select a friend to chat</h2>
                    </div>
                    <div id="chat-messages" class="chat-messages">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Type a message...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
            <div id="notifi" class="content-section">
                <div class="notification-contiener">
                    <!-- <span class="close" onclick="closeNotificationsModal()">&times;</span> -->
                    <div class="modal-content">
                    <span class="close" onclick="closeNotificationsModal()">&times;</span>
                    </div>
                </div>
            </div>
            <div id="logout-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeLogoutModal()">&times;</span>
                    <h2>Confirm Logout</h2>
                    <p>Are you sure you want to logout?</p>
                    <button class="confirm-button" onclick="logout()">Yes</button>
                    <button class="cancel-button" onclick="closeLogoutModal()">No</button>
                </div>
            </div>
        
            <div id="settings-modal" class="settings-modal">
                <div class="setting-contiener">
                    <div class="modal-content">
                        <span class="close" onclick="closeSettingsModal()">&times;</span>
                    </div>
                    <div>
                        <h2>Edit Profile</h2>
                        
                        <div class="settings-form">
                            <img id="editimage" src="" alt="profile">
                                <label for="profileImage">new Profile Image</label>
                                <!-- <img id="profileImagePreview" src="default-profile.png" alt="Profile Image" class="profile-image"> -->
                                <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)">
                                <label id="nameprofile" for="username"></label>
                                <input type="text" id="username" placeholder="Enter new username">
                            <button class="save-button" onclick="saveSettings()">Save Changes</button>
                    </div>
                </div>
                </div>
            </div>
            <section id="menu-section-id">
                    <div id="menu-id" class="menu">
                        <button id="play-id" class="menu-btn" onclick="navigate('play')">Play</button>
                        <button id="play-tournament-id" class="menu-btn" onclick="navigate('play_tournament')">tournament</button>
                        <button id="play-four_players-id" class="menu-btn" onclick="navigate('ping-pong-4')">four players</button>
                </div>
            </section> 
            <section id="loading-section-id">
                <div id="loading">
                    <div id="loader"></div>
                </div>
            </section>
            <section id="play">
                <div id="ping-pong-2" class="ping-pong">
                    <div class="users">
                        <div class="user1">
                            <img id="2-canvas-icon-id-0" class="icon">
                            <h2 id="2-canvas-display_name-id-0" class="display-name"></h2>
                        </div>
                        <div class="user2">
                            <h2 id="2-canvas-display_name-id-1" class="display-name"></h2>
                            <img id="2-canvas-icon-id-1" class="icon">
                        </div>
                    </div>
                    <canvas id="2-canvas-id" class="canvas" width="600px" height="300px"></canvas>
                </div>
            </section>
            <section id="resultModal">
                <span class="close" onclick="closeModal()">&times;</span>
                <span id="resultMessage">You Win</span>
                <img id="result-gif" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/e70bcc65284623.5aef51b58b0c9.gif">
            </section>

                    </div>
                    <div class="user2">
                        <h2 id="4-canvas-display_name-id-2" class="display-name"></h2>
                        <img id="4-canvas-icon-id-2" class="icon">

                </div>
                <canvas id="4-canvas-id" class="canvas" width="600px" height="300px"></canvas>
                <div class="users">

                    <div class="user2">

            <section id="play_tournament">
                <div id="tournament-id" class="tournament">
                    <div class="round">
                        <div class="matchup">
                            <div id="00" class="player"></div>
                            <div id="01" class="player"></div>
                        </div>
                        <div class="matchup">
                            <div id="02" class="player"></div>
                            <div id="03" class="player"></div>
                        </div>
                        <div class="matchup">
                            <div id="04" class="player"></div>
                            <div id="05" class="player"></div>
                        </div>
                        <div class="matchup">
                            <div id="06" class="player"></div>
                            <div id="07" class="player"></div>
                        </div>
                    </div>
                    <div class="round">
                        <div class="matchup">
                            <div id="10" class="player"></div>
                            <div id="11" class="player"></div>
                        </div>
                        <div class="matchup">
                            <div id="12" class="player"></div>
                            <div id="13" class="player"></div>
                        </div>
                    </div>
                    <div class="round">
                        <div class="matchup">
                            <div id="20" class="player"></div>
                            <div id="21" class="player"></div>
                        </div>
                    </div>
                    <div class="champion">
                        <div id="30" class="player"></div>
                    </div>
                </div>
            </section>
        </article>
    </div>

    </div>
